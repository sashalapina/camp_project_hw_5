<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="main flex">
        <div class="card flex">
            <img class="responsive-img" src="./img/Bitmap.svg" alt="">
        </div>
        <div class="card flex">
            <div class="card-title">
                <p class="title-little">
                    Perfume
                </p>
                <p class="title-main">
                    Gabrielle Essence Eau De&nbsp;Parfum
                </p>
            </div>
            <div class="card-descr">
                <p class="card-descr-text">
                    A&nbsp;floral, solar and voluptuous interpretation composed by&nbsp;Olivier Polge, Perfumer-Creator
                    for the House of&nbsp;CHANEL.
                </p>
            </div>
            <div class="card-sell">
                <div class="card-sell-price flex">
                    <p class="card-sell-sale-price">
                        $149.99
                    </p>
                    <p class="card-sell-full-price">
                        $169.99
                    </p>
                </div>
                <div class="card-sell-btn">
                    <button class="card-sell-btn-text flex" type="button">
                        <img class="card-sell-btn-icon" src="./img/Shape.svg" alt="">
                        Add&nbsp;to&nbsp;Cart
                    </button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
